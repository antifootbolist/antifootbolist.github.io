worker_processes 1;

events {
    worker_connections 1024;
}

http {
  upstream go-app {
    server go-app:8080;
  }

  server {
    listen 80;
    server_name prod;
    root /usr/share/nginx/html;

    location /api {
      proxy_pass http://go-app;
    }

    location /apidoc/ {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        alias /usr/share/nginx/html/apidoc/;
    }

    location / {
        try_files $uri $uri/ =404;
    }

  }
}
